<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Kudos System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Send Kudos / Comment</h1>
<form th:action="@{/kudos}" method="post">
    <div class="mb-3">
        <input type="text" class="form-control" name="sender" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
        <select class="form-select" name="target" required>
            <option th:each="emp : ${employees}" th:value="${emp.name}" th:text="${emp.name}"></option>
            <option th:each="team : ${teams}" th:value="${team.name}" th:text="${team.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="message" placeholder="Message" required></textarea>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="anonymous">
        <label class="form-check-label">Send Anonymously</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="isTeam">
        <label class="form-check-label">Send to Team</label>
    </div>
    <button type="submit" class="btn btn-primary">Send Kudos</button>
</form>
</body>
</html>
