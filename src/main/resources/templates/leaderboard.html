<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Leaderboard</h1>

<h3>Top 5 Employees</h3>
<table class="table table-bordered">
    <tr><th>Name</th><th>Department</th><th>Kudos</th></tr>
    <tr th:each="emp : ${topEmployees}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.kudosCount}"></td>
    </tr>
</table>

<h3>Top 5 Teams</h3>
<table class="table table-bordered">
    <tr><th>Team Name</th><th>Kudos</th></tr>
    <tr th:each="team : ${topTeams}">
        <td th:text="${team.name}"></td>
        <td th:text="${team.kudosCount}"></td>
    </tr>
</table>

</body>
</html>
