<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>Dashboard</h2>

    <!-- CSV Upload -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>Upload Employee CSV</h5>
            <form id="csvForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" accept=".csv" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary">Upload CSV</button>
            </form>
            <div id="uploadResult" class="mt-2"></div>
        </div>
    </div>

    <!-- Reset Kudos -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>Reset Kudos Counts</h5>
            <button id="resetKudosBtn" class="btn btn-warning">Reset Kudos</button>
            <div id="resetResult" class="mt-2"></div>
        </div>
    </div>
</div>

<script>
    async function handleCsvUpload() {
        document.getElementById('csvForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            const res = await fetch('/admin/upload-employees', { method: 'POST', body: formData });
            const result = await res.json();
            document.getElementById('uploadResult').innerHTML = res.ok
                ? `<span class="text-success">${result.message}</span>`
                : `<span class="text-danger">${result.message}</span>`;
        });
    }

    async function handleResetKudos() {
        document.getElementById('resetKudosBtn').addEventListener('click', async () => {
            const res = await fetch('/admin/reset-kudos', { method: 'POST' });
            const result = await res.json();
            document.getElementById('resetResult').innerHTML = res.ok
                ? `<span class="text-success">${result.message}</span>`
                : `<span class="text-danger">${result.message}</span>`;
        });
    }

    handleCsvUpload();
    handleResetKudos();
</script>
</body>
</html>
